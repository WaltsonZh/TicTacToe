<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Tic-Tac-Toe</h1><hr>

    <div class="btn">
        <button id="crossbtn">&times;</button>
        <button id="circlebtn">o</button>
    </div>

    <table>
        <tbody>
            <tr>
                <td id="topLeft">1</td>
                <td id="top">2</td>
                <td id="topRight">3</td>
            </tr>
            <tr>
                <td id="left">4</td>
                <td id="mid">5</td>
                <td id="right">6</td>
            </tr>
            <tr>
                <td id="botLeft">7</td>
                <td id="bot">8</td>
                <td id="botRight">9</td>
            </tr>
        </tbody>
    </table>

    <div class="btn"><button id="restartbtn">&#8635;</button></div>

    <script src="script.js"></script>
</body>
</html>
